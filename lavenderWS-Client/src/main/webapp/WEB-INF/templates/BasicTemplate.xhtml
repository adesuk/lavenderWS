<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
    <title><ui:insert name="title"></ui:insert></title>
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap-theme.min.css" />
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/styles.css" />
    <script type="text/javascript" src="#{request.contextPath}/resources/js/bootstrap.js"></script>
    <script type="text/javascript" src="#{request.contextPath}/resources/js/bootstrap.min.js"></script>
  </h:head>
  <h:body>
    <ui:insert name="metadata"></ui:insert>
    <ui:insert name="events"></ui:insert>
    <div id="header">
      <div class="container">
        <ui:insert name="header">
          <div style="margin-top: 10px">
            <img src="#{request.contextPath}/resources/images/logo-itb.png" style="width: 100px; height: 140px;" />
            <h1 style="display: inline">Sistem Penjadwalan Seminar/Sidang</h1>
          </div>
          <hr style="margin: 5px" />
          <div><p style="text-align: right;"><h:outputText value="#{not empty loginBean.user ? loginBean.user.firstName : '&nbsp;'}" /></p></div>
          <hr style="margin: 5px" />
          <div><p style="text-align: right;"><span id="curDateTime"></span></p></div>
        </ui:insert>
      </div>
    </div>

    <div id="nav">
      <ui:insert name="nav">
        <ui:include src="/WEB-INF/templates/DevNav.xhtml" />
      </ui:insert>
    </div>

    <div id="content">
      <ui:insert name="content">

      </ui:insert>
    </div>

    <div id="footer">
      <div class="container">
        <hr />
        <ui:insert name="footer">
          <p style="text-align: center">&copy; 2014. Institut Teknologi Bandung. All rights reserved.</p>
        </ui:insert>
      </div>
    </div>
    <script type="text/javascript">
      var months = new Array("Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember");

      $(document).ready(function() {
        myTimer();
        setInterval(function() {
          myTimer();
        }, 500);
      });

      function myTimer() {
        var dateTimeLabel = $("#curDateTime");
        var now = new Date();
        dateTimeLabel.html(now.getDate() + " " + months[now.getMonth()] + " " + now.getFullYear() + ", " + now.toLocaleTimeString());
      }
    </script>
  </h:body>
</html>
