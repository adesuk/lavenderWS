<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
  <h:body>
    <ui:composition>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h:form>
              <h:panelGroup rendered="#{not empty loginBean.user and loginBean.role.id == 'ROLE_KOORDINATOR'}">
                <p:menubar>
                  <p:menuitem value="Beranda" url="/index.xhtml" icon="ui-icon-home" />
                  <p:submenu label="Jadwal">
                    <p:menuitem value="Generate Jadwal" icon="ui-icon-carat-1-e"
                                url="/jadwal_karya_akhir/GenerateJadwal.xhtml" />
                    <p:menuitem value="Pengelolaan Jadwal" icon="ui-icon-carat-1-e"
                                url="/jadwal_karya_akhir/PengelolaanJadwal.xhtml" />
                  </p:submenu>
                  <p:submenu label="Periode">
                    <p:menuitem value="Pengelolaan Periode" icon="ui-icon-carat-1-e"
                                url="/periode/PengelolaanPeriode.xhtml" />
                  </p:submenu>
                  <p:submenu label="Karya Akhir">
                    <p:menuitem value="Penentuan Topik" icon="ui-icon-carat-1-e"
                                url="/karya_akhir/PenentuanTopikKaryaAkhir.xhtml" />
                  </p:submenu>
                  <p:submenu label="Hazard!">
                    <p:menuitem value="Dosen penguji" icon="ui-icon-carat-1-e"
                                url="/hazard/Dosen.xhtml" />
                    <p:menuitem value="Karya akhir" icon="ui-icon-carat-1-e"
                                url="/hazard/KarAkh.xhtml" />
                    <p:menuitem value="Jadwal kuliah" icon="ui-icon-carat-1-e"
                                url="/hazard/Jk.xhtml" />
                    <p:menuitem value="Ruangan kosong" icon="ui-icon-carat-1-e"
                                url="/hazard/RuanganKosong.xhtml" />
                  </p:submenu>
                  <p:menuitem value="Logout"
                              actionListener="#{loginBean.logout}"
                              immediate="true"/>
                </p:menubar>
              </h:panelGroup>
              
              <h:panelGroup rendered="#{empty loginBean.user}">
                <p:menubar>
                  <p:menuitem value="Beranda" url="/index.xhtml" icon="ui-icon-home" />
                  <p:menuitem value="Login" url="/login.xhtml" icon="ui-icon-home" />
                </p:menubar>
              </h:panelGroup>
            </h:form>
          </div>
        </div>
      </div>
    </ui:composition>
  </h:body>
</html>
